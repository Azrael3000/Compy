<head>
    <title>Compy {{version}}</title>
    <script src="{{ url_for('static', filename='jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='compy_clock.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='compy_clock.css') }}" type="text/css"/>
    <script>
        $(document).ready(function() {
            setInterval(()=>{window.location.href="{{refresh_url}}"},10000);
        });
    </script>
</head>

<body>
    <div id="global">
        <span id="comp_title">{{comp_name}}</span>
        <div>
            <span id="time">&nbsp;</span>
        </div>
        <div id="starts">
            {% if alist is not none %}
                <span id="start_title">
                    {% if current == 0: %}
                    Current starts:
                    {% else %}
                    Next starts:
                    {% endif %}
                </span>
                <div id="hl"></div>
                <div>
                    {% for start in alist %}
                        <span class="{{"dns" if start['dns'] else ""}}">{{start['OT']}} ({{start['lane']}}): {{start['name']}} ({{start['country']}})</span><br>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
